name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 16 # Ensure we can generate changelogs

      - name: "Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"
          cache: "pnpm"

      - name: "Install Dependencies"
        run: pnpm install --node-linker=hoisted --prod # Avoid symlinking for releasing

      - name: "Test"
        run: pnpm test

      - name: "Zip release files" # Only if the version has been updated
        run: |
          echo "Creating a release zip file..."
          zip -r transitio-release.zip icons/ modules/ node_modules/ main.js manifest.json package.json preload.js renderer.js settings.html
          echo "Done!"

      - name: "Create Release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            transitio-release.zip
